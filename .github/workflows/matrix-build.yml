name: Matrix Build with Artifacts

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: matrix-66ff459
        run: echo "Building for Node version ${{ matrix.node-version }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build for Node ${{ matrix.node-version }}" > output.txt
          echo "matrix-66ff459" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-66ff459-v${{ matrix.node-version }}
          path: output.txt
